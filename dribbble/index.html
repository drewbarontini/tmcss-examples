<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dribbble / Modular Example</title>
    <link rel="stylesheet" href="application.css" />
  </head>
  <body>

    <!-- Header -->
    <header class="header row row--a">
      <div class="cell">
        <div class="grid">
          <div class="grid-box grid-box--1of2">

            <div class="header-item">
              <p class="fl mbf mrm tci">Dribbble</p>
              <nav class="list list--object">
                <li class="list-item">
                  <a class="header-list-item-link list-item-link" href="#">Shots</a>
                </li>
                <li class="list-item">
                  <a class="header-list-item-link list-item-link" href="#">Designers</a>
                </li>
                <li class="list-item">
                  <a class="header-list-item-link list-item-link" href="#">Teams</a>
                </li>
                <li class="list-item">
                  <a class="header-list-item-link list-item-link" href="#">Jobs</a>
                </li>
              </nav>
            </div>

          </div>
          <div class="grid-box grid-box--1of2">

            <div class="header-item">
              <ul class="list list--object fr">
                <li class="list-item">
                  <a class="list-item-link" href="#">
                    <img class="thumb thumb--inline" src="http://placecage.com/32/32" alt="User Name" width="16" height="16" />
                  </a>
                </li>
                <li class="list-item">
                  <a class="header-list-item-link list-item-link" href="#">
                    <i class="icn icn--activity"></i>
                    <b class="srt twn">Activity</b>
                  </a>
                </li>
                <li class="list-item">
                  <a class="header-list-item-link list-item-link" href="#">
                    <i class="icn icn--upload"></i>
                    <b class="srt twn">Upload</b>
                  </a>
                </li>
                <li class="list-item">
                  <form class="form" action="">
                    <input class="form-input" type="text" placeholder="Search" />
                  </form>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <div class="row">
      <div class="cell well">
        <main class="content">

          <div class="bdrb pbm mbm">
            <ul class="list list--inline list--inline--condensed tsl">
              <li class="list-item is-active">
                <a class="list-item-link" href="#">Following</a>
              </li>
              <li class="list-item">
                <a class="list-item-link" href="#">Activity</a>
              </li>
              <li class="list-item">
                <a class="list-item-link" href="#">Suggestions</a>
              </li>
            </ul>
          </div>

          <div class="grid">
            <div class="grid-box grid-box--1of4">

              <div class="mbm">
                <div class="card group mbs">
                  <a href="#">
                    <img class="db mbs" src="http://placehold.it/800x600/323232/323232" alt="" width="400" height="300" />
                  </a>
                  <ul class="list list--inline list--inline--condensed fr tcs tsm">
                    <li class="list-item">5</li>
                    <li class="list-item"><a class="tcs" href="#">0</a></li>
                    <li class="list-item"><a class="tcs" href="#">1</a></li>
                  </ul>
                </div>
                <div class="bucket bucket--flag bucket--condensed mls">
                  <div class="bucket-media">
                    <img class="thumb" src="http://placecage.com/32/32" alt="User Name" width="16" height="16" />
                  </div>
                  <div class="bucket-content">
                    <h2 class="mbf tsm"><a href="#">User Name</a></h2>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </main>
      </div>
    </div>
    <!-- /Main -->

  </body>
</html>
